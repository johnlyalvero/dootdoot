<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifica Attività - Doot Doot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Modifica Attività</h1>
    <form id="edit-task-page-form">
      <input type="hidden" id="task-id">
      <div class="mb-3">
        <label class="form-label">Titolo</label>
        <input type="text" id="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descrizione</label>
        <textarea id="description" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Data di Scadenza</label>
        <input type="date" id="due-date" class="form-control" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="is-test" class="form-check-input">
        <label class="form-check-label">È un test?</label>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="completed" class="form-check-input">
        <label class="form-check-label">Completato</label>
      </div>
      <button type="submit" class="btn btn-primary">Salva</button>
      <a href="tasks.html" class="btn btn-secondary ms-2">Annulla</a>
    </form>
  </div>
  <script src="../assets/js/edit_task.js"></script>
</body>
</html>
