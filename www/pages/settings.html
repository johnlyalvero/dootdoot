<!-- www/pages/settings.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DOOTDOOT – Impostazioni</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="dark-mode">
  <!-- HEADER: titolo e ritorno alla dashboard -->
  <header class="header">
    <div class="header-left">
      <h1 class="app-title">IMPOSTAZIONI</h1>
    </div>
  </header>

  <main class="main settings-page">
    <!-- SEZIONE: Cambia Password -->
    <section class="settings-section">
      <h2>Cambia Password</h2>
      <form id="change-password-form" class="form-settings">
        <div class="form-group">
          <label for="current-password">Password Attuale</label>
          <input type="password" id="current-password" name="current_password" required />
        </div>
        <div class="form-group">
          <label for="new-password">Nuova Password</label>
          <input type="password" id="new-password" name="new_password" minlength="6" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Conferma Nuova Password</label>
          <input type="password" id="confirm-password" name="confirm_password" minlength="6" required />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Aggiorna Password</button>
        </div>
        <div id="change-password-message" class="form-message"></div>
      </form>
    </section>

    <hr />

    <!-- SEZIONE: Elimina Account -->
    <section class="settings-section">
      <h2>Elimina Account</h2>
      <p class="warning-text">
        Attenzione: questa operazione rimuoverà definitivamente il tuo account e tutti i dati associati.
      </p>
      <button id="btn-delete-account" class="btn btn-danger">
        Elimina Account
      </button>
      <div id="delete-account-message" class="form-message"></div>
    </section>
  </main>

  <!-- NAVBAR -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('../components/nav.html')
      .then((r) => r.text())
      .then((html) => (document.getElementById('nav-placeholder').innerHTML = html))
      .catch((err) => console.error(err));
  </script>

  <!-- Script JS -->
  <script src="../assets/js/settings.js"></script>
</body>
</html>
