<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione - Doot Doot</title>
  <!-- Bootstrap CSS per styling rapido -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  >
  <!-- Stili personalizzati -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <!-- Cordova JS: necessario per plugin e funzionalitÃ  native -->
  <script src="cordova.js"></script>
</head>
<body>
  <div class="container mt-5">
    <!-- Titolo della pagina -->
    <h1 class="mb-4">Registrazione Utente</h1>

    <!-- Form di registrazione con id per JS -->
    <form id="register-form">
      <!-- Campo username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <!-- Campo password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <!-- Campo scuola -->
      <div class="mb-3">
        <label for="school" class="form-label">Scuola</label>
        <input type="text" id="school" name="school" class="form-control" required>
      </div>

      <!-- Campo classe -->
      <div class="mb-3">
        <label for="class" class="form-label">Classe</label>
        <input type="text" id="class" name="class" class="form-control" required>
      </div>

      <!-- Pulsante di invio del form -->
      <button type="submit" class="btn btn-primary">Registrati</button>
    </form>

    <!-- Contenitore per messaggi di errore o successo -->
    <div id="message" class="mt-3"></div>
  </div>

  <!-- Script di gestione form via Fetch API -->
  <script src="../assets/js/register.js"></script>
  <!-- Bootstrap JS e dipendenze opzionali -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"
  ></script>
</body>
</html>
