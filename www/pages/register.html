<form action="/api/auth/register.php" method="POST" enctype="multipart/form-data">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="text" name="school" placeholder="Scuola" required />
    <input type="text" name="class" placeholder="Classe (es. 5A)" required />
    <input type="file" name="profile_img" accept="image/*" required />
    <button type="submit">Registrati</button>
</form>
