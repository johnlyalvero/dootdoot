<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le tue Attività - Doot Doot</title>
  <!-- Bootstrap CSS per layout e componenti -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-..."
    crossorigin="anonymous"
  >
  <!-- Stili personalizzati -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <!-- Cordova JS per funzionalità native -->
  <script src="cordova.js"></script>
</head>
<body>
  <div class="container mt-5">
    <!-- Titolo principale della pagina -->
    <h1 class="mb-4">Le tue Attività</h1>

    <!-- Bottone per aggiungere nuova attività -->
    <div class="mb-3">
      <a href="add_task.html" class="btn btn-success">+ Nuova Attività</a>
    </div>

    <!-- Contenitore per la lista di task e test -->
    <div id="tasks-list" class="list-group">
      <!-- Gli elementi verranno inseriti dinamicamente da tasks.js -->
    </div>

    <!-- Messaggio se non ci sono attività -->
    <div id="no-tasks-message" class="alert alert-info d-none">
      Nessuna attività trovata. Aggiungi la tua prima attività!
    </div>
  </div>

  <!-- Script JS per fetch e rendering delle attività -->
  <script src="../assets/js/tasks.js"></script>
  <!-- Bootstrap JS e dipendenze -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous"
  ></script>
</body>
</html>
