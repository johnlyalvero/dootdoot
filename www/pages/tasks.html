<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TASK</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="dark-mode">
  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <h1 class="page-title">TASK</h1>
    </div>
  </header>

  <!-- MAIN -->
  <main class="main task-page">
    <!-- DUE PULSANTI: Task (N) e Test (N) -->
    <section class="buttons-section">
      <button class="btn btn-secondary btn-large" id="btn-view-tasks">
        🔹 Task (<span class="count-tasks">0</span>)
      </button>
      <button class="btn btn-secondary btn-large" id="btn-view-tests">
        🔹 Test (<span class="count-tests">0</span>)
      </button>
    </section>

    <!-- SEZIONE CHECKLIST TASK (inizialmente visibile per default quando si clicca “Task”) -->
    <section class="task-list-section" id="section-tasks">
      <!-- Titolo secondario -->
      <h2 class="section-title">I tuoi Task</h2>
      <ul class="item-list">
        <!-- Esempio di voce Task -->
        <!--
        <li class="item">
          <span class="item-checkbox">○</span>
          <div class="item-content">
            <p class="item-title">Compiti Matematica</p>
            <p class="item-date">Scadenza: 2025-06-15</p>
          </div>
          <hr class="divider">
        </li>
        -->
      </ul>
      <!-- Pulsante “New Task” -->
      <button class="btn btn-primary" id="btn-new-task">New Task</button>

      <!-- POP-UP NUOVO TASK (hidden fino a quando necessario) -->
      <!-- 
      <div class="modal new-task-modal" id="modal-new-task">
        <div class="modal-content">
          <h2>Crea Nuovo Task</h2>
          <form id="form-new-task">
            <label for="task-title">Titolo</label>
            <input type="text" id="task-title" name="task_title" required>
            <label for="task-date">Data</label>
            <input type="date" id="task-date" name="task_date" required>
            <button class="btn btn-primary" type="submit">Salva</button>
            <button class="btn btn-secondary" id="btn-cancel-task">Annulla</button>
          </form>
        </div>
      </div>
      -->
    </section>

    <!-- SEZIONE LISTA TEST (nascosta di default, visibile quando si clicca “Test”) -->
    <section class="test-list-section hidden" id="section-tests">
      <h2 class="section-title">I tuoi Test</h2>
      <ul class="item-list">
        <!-- Esempio di voce Test -->
        <!--
        <li class="item">
          <div class="item-content">
            <p class="item-title">Verifica Fisica</p>
            <p class="item-date">Data: 2025-06-20</p>
            <p class="item-desc">Studio capitolo 3 e 4</p>
          </div>
          <hr class="divider">
        </li>
        -->
      </ul>
      <!-- (eventuale pulsante “New Test” o gestione separata) -->
    </section>
  </main>

  <!-- NAVBAR -->
  <div id="nav-placeholder"></div>
  <script>
    fetch('../components/nav.html')
    .then(r => r.text())
    .then(html => document.getElementById('nav-placeholder').innerHTML = html);
  </script>

  <script src="../assets/js/tasks.js"></script>
</body>
</html>
