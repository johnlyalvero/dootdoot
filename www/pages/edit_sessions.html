<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifica Sessione - Doot Doot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Modifica Sessione</h1>
    <form id="edit-session-page-form">
      <input type="hidden" id="session-id">
      <div class="mb-3">
        <label class="form-label">Inizio</label>
        <input type="datetime-local" id="start-time" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Fine</label>
        <input type="datetime-local" id="end-time" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Note</label>
        <textarea id="notes" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salva</button>
      <a href="tasks.html" class="btn btn-secondary ms-2">Annulla</a>
    </form>
  </div>
  <script src="../assets/js/edit_session.js"></script>
</body>
</html>
